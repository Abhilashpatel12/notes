<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers - CSP handled by server/Vite headers -->
    <!-- <meta http-equiv="Content-Security-Policy" content="..."> -->
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg">
    
    <title>HD Notes - Secure Note Taking</title>
    
    <meta name="description" content="Secure, fast, and beautiful note-taking application with markdown support">
    <meta name="keywords" content="notes, markdown, secure, productivity">
    <meta name="author" content="HD Notes Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="HD Notes">
    <meta property="og:description" content="Secure note-taking with markdown support">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/vite.svg">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
